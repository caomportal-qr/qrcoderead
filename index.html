<!doctype html> 
 <html> 
   <head> 
     <meta charset=shift_jis"/> 
     <title>QRコードリーダー</title> 
     <style> 
       body { 
         margin: auto; 
         width: 960px; 
         text-align: center; 
       } 
       #info { 
         font-size: 2em; 
         font-weight: bold; 
         color: #666; 
       } 
     </style> 
   </head> 
   <body> 
     <h1>QRコードリーダー</h1> 
      
     <!-- ここにカメラの映像を表示する --> 
     <video id="preview"></video> 
      
     <!-- ここにQRコードの情報を表示する --> 
     <!--p id="info"></p--> 
     <p id="info"></p> 
     <!--a href id="info">クリックしてください</a-->
     <a href="javascript:window.location.href=info;">hoge</a> 
      
     <script src="instascan.min.js"></script> 
     <script> 
       var videoTag = document.getElementById('preview'); 
       var info = document.getElementById('info'); 
       var scanner = new Instascan.Scanner({ video: videoTag }); 
        
       scanner.addListener('scan', function (value) { 
         info.textContent = value; 
       }); 
        
       Instascan.Camera.getCameras() 
       .then(function (cameras) { 
           
           if (cameras.length > 0) { 
              
             scanner.start(cameras[0]); 
           } 
           else { 
             alert('カメラが見つかりません！'); 
           } 
       }) 
       .catch(function(err) { 
         alert(err); 
       }); 
     </script> 
   </body> 
</html>
